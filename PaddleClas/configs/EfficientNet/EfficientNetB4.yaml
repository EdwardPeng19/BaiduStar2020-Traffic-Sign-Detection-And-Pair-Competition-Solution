mode: 'train'
ARCHITECTURE:
    name: "EfficientNetB4"
    params:
        padding_type : "SAME"

pretrained_model: "./output/EfficientNetB4/best_model/ppcls"
model_save_dir: "./output/"
classes_num: 19
total_images: 36983
save_interval: 1
validate: True
valid_interval: 1
epochs: 20
topk: 2
image_shape: [3, 160, 160]
ls_epsilon: 0.1

LEARNING_RATE:
    function: 'Cosine'
    params:
        lr: 0.01

OPTIMIZER:
    function: 'RMSProp'
    params:
        momentum: 0.9
        rho: 0.9
        epsilon: 0.001
    regularizer:
        function: 'L2'
        factor: 0.00001

TRAIN:
    batch_size: 96
    num_workers: 4
    file_list: "/media/gujingxiao/f577505e-73a2-41d0-829c-eb4d01efa827/BaiduStar2020/classfication/train_list.txt"
    data_dir: "/media/gujingxiao/f577505e-73a2-41d0-829c-eb4d01efa827/BaiduStar2020/classfication/"
    shuffle_seed: 88
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - RandCropImage:
            size: 160
        #- RandFlipImage:
        #    flip_code: 1
        - AutoAugment:
        - NormalizeImage:
            scale: 1./255.
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:



VALID:
    batch_size: 64
    num_workers: 4
    file_list: "/media/gujingxiao/f577505e-73a2-41d0-829c-eb4d01efa827/BaiduStar2020/classfication/val_list.txt"
    data_dir: "/media/gujingxiao/f577505e-73a2-41d0-829c-eb4d01efa827/BaiduStar2020/classfication/"
    shuffle_seed: 0
    transforms:
        - DecodeImage:
            to_rgb: True
            to_np: False
            channel_first: False
        - ResizeImage:
            resize_short: 160
        - CropImage:
            size: 160
        - NormalizeImage:
            scale: 1.0/255.0
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            order: ''
        - ToCHWImage:
